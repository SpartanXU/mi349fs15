<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Icefyre</title>
    <link href="index.css" rel="stylesheet" type='text/css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type='text/javascript' src="index.js"></script>
  </head>
  <body>
    <div class ='nav'>
      <div class = 'webappzone'>
        <i class="fa fa-bars fa-3x"></i>
      </div>
      <div class ='logo'>
        <h1> Icefyre </h1>
      </div>
      <div class = 'search'>
        <input id='search' type ='text' placeholder="Search Icefyre">
        <span class="input-group-addon"><i class="fa fa-search fa-2x"></i></span>
      </div>

      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Account</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Log In</a>
          <a href="#">Creat Account</a>
          <a href="#">Help</a>
          <a href="#">Setting</a>
        </div>
      </div>
      <div class ='messagecenter'>
        <h1> Message Center </h1>
      </div>
    </div>
    <div class ='mainbody'>
      <div class ='quickzone'>
        <p id='defult'>Save your favorite here</p>
      </div>
      <div class ='centerzone'>
        <div class ='title'>
          <p id='choose'>Choose a Category</p>
        </div>
        <div class ='catagory'>
          <div class ='content'>
            <img src="1.jpg" alt="nearby" height="90" width="90">
          </div>
          <div class ='content'>
            <img src="2.jpg" alt="restaurants" height="90" width="90">
          </div>
          <div class ='content'>
            <img src="3.jpg" alt="coffee" height="90" width="90">
          </div>
          <div class ='content'>
            <img src="4.jpg" alt="nightlife" height="90" width="90">
          </div>
          <div class ='content'>
            <img src="5.jpg" alt="outdoors" height="90" width="90">
          </div>
          <div class ='content'>
            <img src="6.jpg" alt="arts" height="90" width="90">
          </div>
          <div class ='content'>
            <img src="7.jpg" alt="hotels" height="90" width="90">
          </div>
          <div class ='content'>
            <img src="8.jpg" alt="shopping" height="90" width="90">
          </div>
        </div>
        <div class ='localads'>
          <p>Local Ads Zone</p>
        </div>
      </div>
      <div class ='onlinezone'>
        <div class ='oltitle'>
          <p>Advertisements for you </p>
          <p>Post Ads</p>
        </div>
        <div class ='onlineads'>
          <p>Online Ads Zone</p>
        </div>
      </div>
    </div>
  </body>
</html>
